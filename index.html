<style>
:root {
    --bg-color: #fdfdfd;
    --card-bg: #ffffff;
    --text-main: #1a1a1a;
    --text-dim: #4b5563;
    --border-light: #e5e7eb;
    --accent: #6366f1;
}

* {
    box-sizing: border-box;
}

body {
    background-color: var(--bg-color);
    color: var(--text-main);
    font-family: 'Plus Jakarta Sans', sans-serif;
    margin: 0;
    line-height: 1.7;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
}

/* ---------- HEADER ---------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 60px;
}

.social-icons a {
    font-size: 1.4rem;
    color: var(--text-main);
    margin-left: 20px;
    transition: color 0.3s;
    text-decoration: none;
}

.social-icons a:hover {
    color: var(--accent);
}

/* ---------- HERO ---------- */
.hero {
    margin-bottom: 80px;
}

h1 {
    font-size: 3.5rem;
    font-weight: 800;
    margin-bottom: 10px;
    letter-spacing: -1px;
}

.typewriter {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--accent);
}

/* ---------- SECTIONS ---------- */
section {
    margin-bottom: 80px;
}

h2 {
    font-size: 1.8rem;
    margin-bottom: 30px;
    border-bottom: 2px solid var(--border-light);
    display: inline-block;
}

/* ---------- GRID ---------- */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
}

.full-width {
    grid-column: span 2;
}

/* ---------- CARD (UPGRADED) ---------- */
.card {
    background: var(--card-bg);
    padding: 32px;
    border-radius: 16px;
    border: 1px solid var(--border-light);
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    color: inherit;
}

/* glass overlay */
.card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(8px);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 1;
}

.card:hover::after {
    opacity: 1;
}

.card > * {
    position: relative;
    z-index: 2;
}

.card:hover {
    transform: scale(1.04);
    box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    border-color: var(--accent);
}

.card h3 {
    margin-top: 0;
    font-size: 1.25rem;
}

.card p {
    color: var(--text-dim);
    font-size: 0.95rem;
}

/* ---------- TAGS ---------- */
.tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 16px;
}

.tag {
    background: #f3f4f6;
    color: var(--text-dim);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

/* ---------- LINKS ---------- */
.link-btn {
    display: inline-flex;
    align-items: center;
    margin-top: 15px;
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
}

.link-btn i {
    margin-left: 8px;
}

/* ---------- FOOTER ---------- */
footer {
    border-top: 1px solid var(--border-light);
    padding: 40px 20px;
    text-align: center;
    color: var(--text-dim);
}

footer a {
    margin: 0 10px;
    font-size: 1.3rem;
    color: inherit;
    transition: color 0.3s;
}

footer a:hover {
    color: var(--accent);
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: 1fr;
    }
    .full-width {
        grid-column: span 1;
    }
    h1 {
        font-size: 2.5rem;
    }
}
</style>
</head>
